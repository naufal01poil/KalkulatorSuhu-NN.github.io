<!DOCTYPE html>
<html>
<head>
    <title>KalkulatorSuhu.github.io</title>
    <link rel="stylesheet" type="style2.css">
</head>
<body>
    <div class="calculator">

        <h1>OJO LALI JOKOWI</h1>
        <h1>---------------</h1>
        <h1>Kalkulator Suhu</h1>
        <div class="input-group">
            <label for="temperature">Masukkan suhu dalam Celsius:</label>
            <input type="number" id="temperature" placeholder="Masukkan suhu dulu">
        </div>
        <div class="button-group">
            <button id="toFahrenheit"> Konversi ke Fahrenheit </button>
            <button id="toCelsius">Konversi ke Celsius</button>
        </div>
        <div class="result">
            <p>Hasilnya: <span id="resultValue"></span></p>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
